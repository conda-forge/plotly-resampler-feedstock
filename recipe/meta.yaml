{% set name = "plotly-resampler" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 28d53709c8bfa8d0d4f85a0d969cbce2d2bfc00c376b8f932cd280360a5bb8cc

build:
  number: 3
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - numpy
    - pip
    - poetry-core >=1.1.0a6
  run:
    - python >=3.7.1,<4.0.0
    - plotly >=5.5.0,<6.0.0
    - dash >=2.11.0,<3.0.0
    - jupyter-dash >=0.4.2
    - pandas >=1
    - orjson >=3.8.0,<4.0.0
    - trace-updater >=0.0.8
    - tsdownsample 0.1.2
  run-constrained:
    - python-kaleido ==0.2.1
    - flask-cors >=3.0.10,<4.0.0

test:
  imports:
    - plotly_resampler
    - plotly_resampler.figure_resampler
    - plotly_resampler.aggregation.algorithms.lttbc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/predict-idlab/plotly-resampler
  doc_url: https://predict-idlab.github.io/plotly-resampler/
  summary: Visualize large sequential data by adding resampling functionality to Plotly figures
  license: LicenseRef-plotly-resampler
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvdd
    - thewchan
    - darynwhite
